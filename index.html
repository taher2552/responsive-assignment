<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wear n Care</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="container flex">
      <div class="icons">
        <ul class="social flex">
          <li>
            <a href="https://www.facebook.com"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.twitter.com"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.linkedin.com"
              ><i class="fa fa-linkedin" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>

      <div class="heading">
        <h4>FREE SHIPPING THIS WEEK ORDER OVER -$55</h4>
      </div>

      <div class="header_left flex">
        <div>USD $ <i class="fa fa-angle-down" aria-hidden="true"></i></div>
        <div>ENGLISH <i class="fa fa-angle-down" aria-hidden="true"></i></div>
      </div>
    </header>

    <header class="header2 flex">
      <div class="aircampus">
        <h3>AirCommerce</h3>
      </div>
      <div class="search flex">
        <input type="text" placeholder="Enter your product name..." />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>

      <div class="new_icon">
        <ul class="flex ul2">
          <li><i class="fa fa-user-o" aria-hidden="true"></i></li>
          <li><i class="fa fa-heart-o" aria-hidden="true"></i><sup>0</sup></li>
          <li>
            <i class="fa fa-shopping-bag" aria-hidden="true"></i><sup>0</sup>
          </li>
        </ul>
      </div>
    </header>

    <nav class="navbar">
      <ul class="flex">
        <li class="h">Home</li>
        <li>Categories</li>
        <li>Men's</li>
        <li>Women's</li>
        <li>Jewellery</li>
        <li>Perfumes</li>
        <li>Blog</li>
        <li class="l">Hot Offer</li>
      </ul>
    </nav>
  </body>
</html>
